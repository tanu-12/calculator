<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
</head>

<body>
    <div class="calculator">
        <main>
            <div class="display_">
                <div class="displayVal">
                </div>
                <div class="currentVal">Current value </div>
            </div>
            <div class="key_input">
                <div class="row">
                    <button type="button" class="column operator">%</button>
                    <button type="button" class="column clear">C</button>
                    <button type="button" class="column backSpace">B</button>
                    <button type="button" class="column operator">/</button>
                </div>
                <div class="row">
                    <button type="button" class="column num">7</button>
                    <button type="button" class="column num">8</button>
                    <button type="button" class="column num">9</button>
                    <button type="button" class="column operator">X</button>
                </div>
                <div class="row">
                    <button type="button" class="column num">4</button>
                    <button type="button" class="column num">5</button>
                    <button type="button" class="column num">6</button>
                    <button type="button" class="column operator">-</button>
                </div>
                <div class="row">
                    <button type="button" class="column num">1</button>
                    <button type="button" class="column num">2</button>
                    <button type="button" class="column num">3</button>
                    <button type="button" class="column operator">+</button>
                </div>
                <div class="row">
                    <button type="button" class="column sp">+/- </button>
                    <button type="button" class="column num">0</button>
                    <button type="button" class="column dot">.</button>
                    <button type="button" class="column equals">=</button>
                </div>





            </div>




        </main>


    </div>
    <script src="script.js" defer></script>

</body>

</html>
